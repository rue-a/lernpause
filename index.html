<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #quote {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1 id="title">Loading...</h1>
    <p id="description"></p>

    <script>
        async function fetchGoogleSheetData() {
            const url = 'https://docs.google.com/spreadsheets/d/1_HKt_DSxewR-XaneTc88o6v3yyGV23sqKOFXHDCGz6Q/gviz/tq?tqx=out:json';

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2)); // Trim the JSONP wrapper
                const rows = json.table.rows.map(row => row.c.map(cell => cell?.v || ''));

                console.log(rows); // Each row will now have rich formatting

                // Display a random row
                const randomRow = rows[Math.floor(Math.random() * rows.length)];
                document.getElementById('title').textContent = randomRow[0];
                document.getElementById('description').innerHTML = randomRow[1]; // Use innerHTML for links
            } catch (error) {
                console.error('Error fetching or parsing Google Sheet data:', error);
            }
        }

        fetchGoogleSheetData();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                console.log('Service Worker Registered');
            });
        }
    </script>

</body>

</html>
